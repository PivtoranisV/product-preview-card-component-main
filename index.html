<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="main">
    <div class="image">
      <picture>
        <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg">
        <source media="(min-width:375px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Perfume CHANEL">
      </picture>
    </div>
    <div class="content">
      <div class="category">
        <h2 class="category__h2">Perfume</h2>
      </div>
      <div class="name">
        <h1 class="name__h1">Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p class="description__p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <p class="sale__price">$149.99</p>
        <p class="full__price">$169.99</p>
      </div>
      <div class="cart">
        <button type="button">
          <span class="button_icon"><img src="./images/icon-cart.svg" alt=""></span>
          <span class="button__text">Add to Cart</span>
        </button>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
